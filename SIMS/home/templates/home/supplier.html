<main>
	<div class="container">
		<center>
			<h2>Detalle de Proveedores</h2>
		</center>
		<div class="section"></div>
		<table class="responsive-table highlight" style="margin-left: 3%;">
			<thead>
				<tr>
					<th>#</th>
					<th>Proveedor</th>
					<th>Contacto</th>
					<th>Direccion</th>
				</tr>
			</thead>
			<tbody>
				{% for i in suppliers %}
					<tr>
						<td>{{i.id}}</td>
						<td>{{i.sname}}</td>
						<td>{{i.contact}}</td>
						<td>{{i.address}}</td>
					</tr>
				{% endfor %}
			</tbody>
		</table>
	</div>
</main>
